syntax = "proto3";

package com.wheelseye.devicegateway;

option java_package = "com.wheelseye.devicegateway.protobuf";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Location message
message Location {
  double latitude = 1;
  double longitude = 2;
  double altitude = 3;
  double speed = 4;
  int32 course = 5;
  bool valid = 6;
  google.protobuf.Timestamp timestamp = 7;
  int32 satellites = 8;
}
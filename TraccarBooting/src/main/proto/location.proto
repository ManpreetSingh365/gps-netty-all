syntax = "proto3";

package com.wheelseye.devicegateway;

option java_package = "com.wheelseye.devicegateway.protobuf";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Location message
message Location {
  google.protobuf.Timestamp timestamp = 1;
  bool gps_valid   = 2;
  double latitude  = 3;
  double longitude = 4;
  double speed     = 5;
  double course    = 6;
  double accuracy  = 7;
  int32 satellites = 8;
}
